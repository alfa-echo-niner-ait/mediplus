<div class="col-sm-12 col-md-12 col-lg-7 border rounded mb-3">
    <div class="h4 mb-3 mt-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
            class="bi" viewBox="0 0 16 16">
            <path
                d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1m-3 2v.634l.549-.317a.5.5 0 1 1 .5.866L7 7l.549.317a.5.5 0 1 1-.5.866L6.5 7.866V8.5a.5.5 0 0 1-1 0v-.634l-.549.317a.5.5 0 1 1-.5-.866L5 7l-.549-.317a.5.5 0 0 1 .5-.866l.549.317V5.5a.5.5 0 1 1 1 0m-2 4.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1m0 2h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1" />
        </svg>
        Medical Record Documents
    </div>
    <hr>
    
    <div class="text-end mt-2 mb-2">
        <button class="btn btn-info text-white fw-bold" data-bs-toggle="modal" data-bs-target="#uploadModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi"
                viewBox="0 0 16 16">
                <path
                    d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m.5 4v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0" />
            </svg>
            Upload Record File
        </button>
    </div>
    
    {% include '/patient/upload_record.html' %}
    
    <table class="table table-striped border">
        {% for file in files %}
        <tr>
            <td class="fw-bold">{{ file.file_name }}</td>
            <td class="text-center">{{ file.upload_date }}</td>
            <td class="text-end">
                <a href="{{ url_for('patient.view_file', id=file.file_id) }}"
                    class="btn btn-sm btn-secondary">
                    View
                </a>
                <a href="{{ url_for('patient.download_file', file_id=file.file_id) }}"
                    class="btn btn-sm btn-primary">Download</a>
                <a href="{{ url_for('patient.delete_record', id=file.file_id)}}"
                    class="btn btn-sm btn-danger"
                    onclick="return confirm('Delete file: {{ file.file_name }}?')">
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
