<div class="modal" id="logModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header bg-success-subtle">
                <div class="modal-title fw-bold" id="log_title"></div>
                <button type="button" class="btn-close bg-danger" id="closeModal"></button>
            </div>
            <!-- Body -->
            <div class="modal-body">
                <div class="fs-5">Log Type: <span class="text-secondary" id="log_type"></span></div>
                <div class="fs-5">Log Date: <span class="text-secondary" id="log_date"></span></div>
                <div class="fs-5">Log Time: <span class="text-secondary" id="log_time"></span></div>
                <div class="fs-5">Other Details:</div>
                <div class="text-secondary mt-1" id="log_desc"></div>
            </div>
        </div>
    </div>
</div>
