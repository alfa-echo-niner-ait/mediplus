{% extends 'layout/layout_doctor.html' %}

{% block content %}
<div class="container mt-2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-3">
            <li class="breadcrumb-item">
                <a class="link-body-emphasis fw-semibold text-decoration-none" href="{{ url_for('public.index') }}">
                    <i class="bi bi-house-door-fill"></i> Home
                </a>
            </li>
            <li class="breadcrumb-item">
                <a class="link-body-emphasis fw-semibold text-decoration-none" href="{{ url_for('public.dashboard') }}">
                    Dashboard
                </a>
            </li>
            <li class="breadcrumb-item active">
                Appointments
            </li>
        </ol>
    </nav>
</div>

<div class="container">
    <div class="list-group w-auto">
        <a href="{{ url_for('doctor.appointment_pending') }}"
            class="list-group-item list-group-item-action d-flex gap-3 py-3 bg-warning bg-opacity-10">
            <div>
                <div
                    class="feature-icon align-items-center bg-warning bg-opacity-50 rounded-3 p-1">
                    <i class="bi bi-arrow-repeat display-6"></i>
                </div>
            </div>
            <div class="d-flex gap-2 w-100 justify-content-between align-items-center">
                <div class="fs-3 fw-light">
                    Pending Appointments
                </div>
                <div>
                    <span class="badge bg-warning rounded-pill fs-6">{{ counts["pending"] }}</span>
                </div>
            </div>
        </a>
        <a href="{{ url_for('doctor.appointment_accepted') }}"
            class="list-group-item list-group-item-action d-flex gap-3 py-3 bg-success bg-opacity-10">
            <div>
                <div
                    class="feature-icon align-items-center bg-success bg-opacity-50 rounded-3 p-1">
                    <i class="bi bi-person-check display-6"></i>
                </div>
            </div>
            <div class="d-flex gap-2 w-100 justify-content-between align-items-center">
                <div class="fs-3 fw-light">
                    Accepted Appointments
                </div>
                <div>
                    <span class="badge bg-success rounded-pill fs-6">{{ counts["accepted"] }}</span>
                </div>
            </div>
        </a>
        <a href="{{ url_for('doctor.appointment_cancelled') }}"
            class="list-group-item list-group-item-action d-flex gap-3 py-3 bg-danger bg-opacity-10">
            <div>
                <div
                    class="feature-icon align-items-center bg-danger bg-opacity-50 rounded-3 p-1">
                    <i class="bi bi-person-x display-6"></i>
                </div>
            </div>
            <div class="d-flex gap-2 w-100 justify-content-between align-items-center">
                <div class="fs-3 fw-light">
                    Cancelled Appointments
                </div>
                <div>
                    <span class="badge bg-danger rounded-pill fs-6">{{ counts["cancelled"] }}</span>
                </div>
            </div>
        </a>
    </div>
</div>


<!-- JS -->
<script>
    $(document).ready(function () {
        $("#navAppt").removeClass("text-info");
        $("#navAppt").addClass("active");
    });
</script>
{% endblock content %}
